kind: Pod
metadata:
  namespace: dask
  labels:
    foo: bar
spec:
  restartPolicy: Never
  containers:
  - image: daskdev/dask:latest
    imagePullPolicy: IfNotPresent
    args: [dask-worker, --no-bokeh, --memory-limit, 3.75GB, --death-timeout, '60']
    name: dask
    env:
      - name: EXTRA_PIP_PACKAGES
        value: fastparquet git+https://github.com/dask/distributed
    resources:
      limits:
        cpu: 2
        memory: 7.50G
      requests:
        cpu: 2
        memory: 7.50G